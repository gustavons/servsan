
<ion-header>
  <ion-toolbar class = 'login' color="primary">
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding id="signInPage">
  <h3>Entrar</h3>

  <div id="signInForm">
    <ion-list>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="loginForm.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="text" [(ngModel)]="loginForm.password"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button large block (click)="loginUser()">Entrar</button>
      </ion-item>

      <ion-item>
          <button ion-button large block routerLink="/cadastro-usuario">Novo Usu√°rio</button>
      </ion-item>

    </ion-list>
  </div>



</ion-content>
