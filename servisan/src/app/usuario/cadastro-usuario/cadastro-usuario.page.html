<ion-header>
  <ion-toolbar color="primary" >
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/login"></ion-back-button>
        </ion-buttons>      
    <ion-title >
      Cadastro de usuário
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding="true" class="has-header">

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        
        <div padding>
          <ion-item>
              <ion-input required type="text" placeholder="Nome" [(ngModel)]="cad.nome"></ion-input>
          </ion-item>    
          <ion-item>
            <ion-input required type="date" placeholder="Data de Nascimento " [(ngModel)]="cad.nasci"></ion-input>
          </ion-item> 
            
          <ion-item>
            <ion-input required type="text" placeholder="CPF" [(ngModel)]="cad.cpf"></ion-input>
          </ion-item> 
          
          
            
          <ion-item>
            <ion-input required type="text" placeholder="Número do celular" [(ngModel)]="cad.cel"></ion-input>
          </ion-item> 
        
        
          
          <ion-item>
            <ion-input required type="text" placeholder="endereço" [(ngModel)]="cad.endereco"></ion-input>
          </ion-item>
        
        
          
          <ion-item>
            <ion-input required type="text" placeholder="CEP" [(ngModel)]="cad.cep"></ion-input>
          </ion-item>
        
        
          
          <ion-item>
            <ion-input required type="email" placeholder="Email" [(ngModel)]="cad.email"></ion-input>
          </ion-item>
        
        
          
          <ion-item>
              <ion-input required type="password" placeholder="Senha" [(ngModel)]="cad.senha"></ion-input>
          </ion-item>
        
        
          
          <ion-item>
            <ion-input required type="password" placeholder="Confirmar Senha" ></ion-input>
          </ion-item>

        </div>
  
        <div padding>
          <ion-button expand="full" (click)="saveCad()" routerLink="/cadastro-usuario">Salvar</ion-button>

        </div>
        
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
