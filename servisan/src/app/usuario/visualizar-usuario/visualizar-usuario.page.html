<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic FireTodos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Coisas a serem aparecidas </h1>
  <ion-list>

    <ng-container *ngIf="!usuarios || usuarios.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>

    <ion-item-sliding *ngFor="let user of usuarios">
      <ion-item lines="inset" button [routerLink]="['/alterar-usuario', user.id]">
        <ion-label>
          {{ user.nome }}
          <p>{{user.cpf}}</p>
          <!-- <p>{{ item.createdAt | date:'short' }}</p> -->
        </ion-label>
       
      </ion-item>
      
      <ion-item-options side="end">
        <ion-item-option (click)="remove(user)" color="secondary">
          Excluir
          <ion-icon name="trash" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!-- <ion-fab vertical="bottom" >
    <ion-fab-button routerLink="/cadastro_usuario" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>   -->
  <button ion-button full routerLink="/cadastro_usuario" routerDirection="forward">cadastro_usuario</button>  

</ion-content>
