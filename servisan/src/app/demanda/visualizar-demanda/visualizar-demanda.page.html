<ion-header>
  <ion-toolbar>
    <ion-title>visualizar-demanda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Demandas </h1>
  <ion-list>

    <ng-container *ngIf="!demandas || demandas.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>

    <ion-item-sliding *ngFor="let user of demandas">
      <ion-item lines="inset" button [routerLink]="['/alterar-demanda', user.id]">
        <ion-label>
          {{ user.descricao }}


          <!-- <p>{{ item.createdAt | date:'short' }}</p> -->
        </ion-label>

      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="remove(dem)" color="secondary">
          Excluir
          <ion-icon name="trash" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom">
    <ion-fab-button routerLink="/cadastrar_demanda" routerDirection="forward">

    </ion-fab-button>
  </ion-fab>


</ion-content>
